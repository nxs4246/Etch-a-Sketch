<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="sp.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="head1">Sketchpad</div>
            
            <div class="head2">
                <div id="palette">
                    <div class="colors-container">
                        <div class="colors-head">Color Palette</div>
                        <div class="colors-btns">
                            <button class="btn" id="red"></button>
                            <button class="btn" id="blue"></button>
                            <button class="btn" id="green"></button>
                            <button class="btn" id="yellow"></button>
                            <button class="btn" id="orange"></button>
                            <button class="btn" id="gray"></button> 
                            <button class="btn" id="black"></button>
                        </div>
                        <div class="eraser">Eraser</div>
                        <div class="clear">Clear All</div>
                    </div>

                    <div class="quote">“I found I could say things with color and shapes that I couldn’t say any other way—things I had no words for.” <br><br> - Georgia O' Keeffe</div>
                </div>
                <div id="pad"></div>
            </div>
        </div>

        <div class="footer">Webpage by: Nishchal</div>
    </div>
</body>
</html>
